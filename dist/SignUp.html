<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- scss -->
    <link rel="stylesheet" href="./assets/style/all.css">
    <!-- font_awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css"/>
    <!-- axios -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.js' integrity='sha512-Kg0CewqPNO/ziOJuCq5eyl3P/V6OLz/Lb1I2m+yKS3lHZcGVFN/KOew18rWP+kTsL7haYdaqGjwHQCZrN0heLQ==' crossorigin='anonymous'></script>

    <title>FreelancerCafe - SignUp</title>
</head>

<body>

<div class="mask">

    <!-- 網頁版顯示部分 -->
    <div class="web-box">
    
    <div class="cafe-img">
    <img src="./assets/images/cafe-img.png" alt="">
    </div>

    <!-- 手機版顯示部分 -->
    <div class="box hide">


        
<!-- SignUp -->
<div class="signup-box">
    
    <div class="titleType">
    <h1>Freelancer<br>CAFE’</h1>
    <h3>Create Your Account</h3>
    </div>

    <form action="#">

    <div class="input-box">
        <label for="username">
            <p class="hint">Username<span> * </span></p>
        </label>
        <input 
        type="text"
        name="username"
        id="signup-username" 
        class="input-style"
        placeholder="請輸入名稱">
    </div>

    <div class="input-box">
        <label for="emailadd">
            <p class="hint">Email Address<span> * </span></p>
        </label>
        <input 
        type="email"
        name="email"
        id="signup-emailadd" 
        class="input-style"
        placeholder="請輸入信箱">
    </div>
    
    <div class="input-box">
        <label for="password">
            <p class="hint">password<span> * </span></p>
        </label>
        <input 
        type="password"
        name="password"
        id="signup-password" 
        class="input-style"
        placeholder="請輸入密碼">
        <p class="point">請輸入至少英文大小寫各一字＋數字組合密碼</p>
    </div>

        <input type="button" value="Sign Up"  id="signupbtn" class="login-btn">

        

    </form>

    <div class="pass-sing-up">
        <a href="./Login.html"> <i class="fas fa-arrow-left"></i> 返回登入</a>
    </div>

</div>

<!-- ＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿ -->





</div>
</div>

</div>

<div class="blur">
<div id="map"></div>
</div>






<script src="./assets/js/signup.js"></script>




        

<script src="./assets/js/maps.js"></script>
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUqlo7FVQDhF2QZfRkoonNdvmhXDZQmJ4&callback=initMap"></script>



</body>
</html>
